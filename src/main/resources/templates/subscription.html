<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="image/jpeg" href="images/favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta charset="utf-8">
    <meta name="description" content="Everything about parental control">
    <title>Parents in Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./parentsInControl.css" media="screen"/>
    <script src="./subscription.js" defer></script>
</head>
<body>

<div id="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';" id="close">&times;</span>
    <span id="alertMessage">This is an alert box.</span>
</div>

<a href="./">
    <img id="home" src="./images/home.png" alt="Home Button">
</a>

<div class="centerMe">
    <div class="card subscribe">
        <h1 style="margin-top:0px;">Subscribe to use our Services</h1>
        <form action="#" th:action="@{/process_subscription}" th:object="${user}" method="post" id="subscribeForm">
            <input class="hiddenData" id="addPlan" th:field="*{plan}"> </input>
            <fieldset>
                <table class="myTable subscribeTable">
                    <tr>
                        <!--An input with a type="submit" or type="button" does not need a label.
                        The value attribute acts as the accessible label text instead. -->
                        <td><label>Choose Plan:</label></td>
                        <td><input type="button" id="monthly" name="plan" value="10&euro;/month">
                            <input type="button" id="yearly" name="plan" value="100&euro;/year">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fullname">Fullname:</label></td>
                        <td><input type="text" id="fullname" name="fullname" placeholder="Your Fullname" pattern="[A-Za-z]*"  title="George Papadopoulos" required></td>
                    </tr>
                    <tr>
                        <td><label for="ccn">Credit Card Number:</label></td>
                        <td><input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{19}" autocomplete="cc-number" minlength="19" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" title="XXXX XXXX XXXX XXXX and only digits"  required></td>
                    </tr>
                    <tr>
                        <td><label for="expiration">Expiration Date:</label></td>
                        <td><input type="text" id="expiration" name="expiration" placeholder="XX/XX" pattern="[0-9]{2}[/][0-9]{2}" title="XX/XX and only digits"required minlength="5" maxlength="5"></td>
                    </tr>
                    <tr>
                        <td><label for="cvv">Card Verification Value:</label></td>
                        <td><input type="text" minlength="3" maxlength="3" pattern="[0-9]{3}" id="cvv" name="cvv" placeholder="CVV is behind of card" title="XXX and only digits" required></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset style="border: none" class="buttons">
                <table>
                    <tr>
                        <td><input type="submit" value="Subscribe" style="width:100px;margin-top:20px;" onclick="return expiredCard()"></td>
                        <td><input type="reset" value="Cancel"  style="width:100px;margin-top:20px;margin-left:15px;"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
