<!DOCTYPE html>

  <div id="alert">

</div>

<a href="./">
<img id="home" src="./images/home.png" alt="Home Button">

<span class="hiddenData" id="firstname" th:text="${user.firstname}"></span>

      <button type="button" class="btn btn-primary active">Manual</button>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
