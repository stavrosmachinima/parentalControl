<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" type="image/jpeg" href="images/favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta charset="utf-8">
   <meta name="description" content="Everything about parental control">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./parentsInControl.css" media="screen"/>
    <script src="./register.js" defer></script>
</head>
<body>

  <div id="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <p id="alertMessage">This is an alert box.</p>
</div>

<span class="hiddenData" id="checkIfUsernameAlreadyExists" th:text="${user.checkIfUserAlreadyExists}"></span>
<span class="hiddenData" id="checkIfEmailAlreadyExists" th:text="${user.checkIfEmailAlreadyExists}"></span>
  <div id="register">
    <h1 style="margin-top:0px;">Register</h1>
    <form action="#" th:action="@{/process_register}" th:object="${user}" method="post">
    <fieldset>
      <table class="myTable">
        <tr>
          <td><label for="firstname">Username:</label></td>
          <td><input type="text" id="username" name="username" placeholder="Your Username" th:field="*{username}"></td>
        </tr>
        <tr>
          <td><label for="firstname">First Name:</label></td>
          <td><input type="text" id="firstname" name="firstname" placeholder="Your First Name" th:field="*{firstname}"></td>
        </tr>
        <tr>
        <td><label for="lastname">Last Name:</label></td>
        <td><input type="text" id="lastname" name="lastname" placeholder="Your Last Name" th:field="*{lastname}"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Your Email" th:field="*{email}"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="Your Password" minlength="8" th:field="*{password}"></td>
        </tr>
        <tr>
          <td><label for="verifyPassword">Verify Password:</label></td>
          <td><input type="password" id="verifyPassword" name="verifyPassword" placeholder="Your Password" minlength="8"></td>
        </tr>
      </table>
    </fieldset>

    <fieldset style="border: none" class="buttons">
    <table>
      <tr>
        <td><input type="submit" value="Register" style="width:100px;margin-top:20px;" onclick="return validateForm();"></td>
        <td><input type="reset" value="Cancel"  style="width:100px;margin-top:20px;margin-left:15px;"></td>
      </tr>
    </table>
      </fieldset>
    </form>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
